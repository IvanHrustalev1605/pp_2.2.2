<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Cars</title>
</head>
<body>
<table border="2" style="width:300px" bgcolor="aqua">
    <tr>
        <th>Марка</th>
        <th>Модель</th>
        <th>Серия</th>
    </tr>
    <tbody>
        <tr th:each="car : ${carlist}">
            <td th:text="${car.markName}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.series}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
